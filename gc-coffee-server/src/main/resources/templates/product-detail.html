<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grids & Circles</title>
</head>
<body class="container-fluid">
<h1>Grids & Circles</h1>
<h2>Production Management</h2>
<h3>상품 정보</h3>
<form method="post" th:action="@{/products/{id}(id=${product.id})}" th:object="${product}">
    <input name="_method" type="hidden" value="put"/>
    <div class="mb-3">
        <label class="form-label" for="id">Name</label>
        <input class="form-control" id="id" name="id" th:field="${product.name}" type="text">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" name="category" class="form-select">
            <option value="COFFEE_BEAN" selected>COFFEE_BEAN</option>
            <option value="DESSERT">DESSERT</option>
            <option value="DRINK">DRINK</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="price">Price</label>
        <input class="form-control" id="price" name="price" th:field="${product.price}" type="text">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" th:field="${product.description}"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">수정</button>
</form>
</body>
</html>
